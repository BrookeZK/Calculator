<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Calculator</title>
      <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
    </head>
    <body>
      <div class="container">
        <h1>Calculator</h1>
        <form id="calculator">
          <div class="form-group">
            <label for="add1">1st number:</label>
            <input id="add1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="add2">2nd number:</label>
            <input id="add2" class="form-control" type="text">
          </div>
          <button id="add" type="submit" class="btn">ADD!</button>
          <button id="subtract" type="submit" class="btn">SUBTRACT!</button>
          <button id="multiply" type="submit" class="btn">MULTIPLY!</button>
          <button id="divide" type="submit" class="btn">DIVIDE!</button>
          <button id="clearForm" type="submit" class="btn">CE!</button>
        </form>
        <div id="output">

        </div>
      </div>
    </body>
  </html>
